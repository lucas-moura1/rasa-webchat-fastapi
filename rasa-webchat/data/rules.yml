version: "2.0"

rules:

- rule: Quando o bot não entende a mensagem
  steps:
    - intent: nlu_fallback
    - action: utter_fallback

- rule: Quando se despede
  steps:
    - intent: despedida
    - action: utter_despedida

- rule: Pergunta sobre quem é o bot
  steps:
    - intent: desafio_bot
    - action: utter_eu_sou_bot
